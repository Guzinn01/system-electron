<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Capitão Consórcios</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="custom-title-bar login-title-bar">
        <span class="title">Login - Capitão Consórcios</span>
        <div class="window-controls">
            <button id="login-minimize-btn" title="Minimizar"><i class="far fa-window-minimize"></i></button>
            <button id="login-close-btn" title="Fechar"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-logo">
            <img src="../../../assets/LogoBranca.png" alt="Logo Capitão Consórcios">
        </div>
        <div class="login-box">
            <form id="login-form">
                <h2>Acessar Plataforma</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
                </div>

                <div class="input-group remember-me-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar de mim</label>
                </div>

                <button type="submit" id="login-button">Entrar</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="../js/login_renderer.js"></script>
</body>

</html>
