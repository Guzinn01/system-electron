<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Upload de Lances</title>
    <link rel="stylesheet" href="../css/upload_lances.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Upload de Planilha de Lances</h1>
            <p>Faça a autenticação direta na API de Lances para liberar o envio.</p>
        </header>

        <section id="login-section" class="card">
            <h2><i class="fas fa-key"></i> 1. Autenticação na API</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário da API:</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha da API:</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Autenticar na API</button>
            </form>
        </section>

        <section id="upload-section" class="card disabled">
            <h2><i class="fas fa-upload"></i> 2. Enviar Planilha</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label>Administradora:</label>
                    <div class="radio-group">
                        <input type="radio" id="porto" name="administradora" value="porto" checked>
                        <label for="porto">Porto</label>
                        <input type="radio" id="itau" name="administradora" value="itau">
                        <label for="itau">Itaú</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file-input">Selecione o arquivo (.xlsx):</label>
                    <input type="file" id="file-input" name="planilha" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn-primary">Enviar Planilha</button>
            </form>
        </section>

        <div id="status-area" class="status">
            Aguardando autenticação...
        </div>
    </div>

    <script src="../js/renderer_upload.js"></script>
</body>

</html>
